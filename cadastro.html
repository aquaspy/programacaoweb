<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro – ONG Pata Branca</title>
</head>
<body>

<header>
    <h1>ONG Pata Branca</h1>
    <nav>
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="projeto.html">Projetos</a></li>
            <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
    </nav>
</header>

<main>
    <h2>Cadastro de Apoiador</h2>

    <form action="#" method="post">
        <fieldset>
            <legend>Dados Pessoais</legend>

            <label for="nome">Nome Completo *</label><br>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">E-mail *</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="cpf">CPF *</label><br>
            <input type="text" id="cpf" name="cpf"
                   pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                   placeholder="000.000.000-00" required><br><br>

            <label for="telefone">Telefone *</label><br>
            <input type="tel" id="telefone" name="telefone"
                   pattern="\(\d{2}\)\s\d{4,5}-\d{4}"
                   placeholder="(00) 00000-0000" required><br><br>

            <label for="nascimento">Data de Nascimento *</label><br>
            <input type="date" id="nascimento" name="nascimento" required>
        </fieldset>

        <fieldset>
            <legend>Endereço</legend>

            <label for="endereco">Logradouro *</label><br>
            <input type="text" id="endereco" name="endereco" required><br><br>

            <label for="cep">CEP *</label><br>
            <input type="text" id="cep" name="cep"
                   pattern="\d{5}-\d{3}" placeholder="00000-000" required><br><br>

            <label for="cidade">Cidade *</label><br>
            <input type="text" id="cidade" name="cidade" required><br><br>

            <label for="estado">Estado (UF) *</label><br>
            <input type="text" id="estado" name="estado"
                   maxlength="2" pattern="[A-Z]{2}" placeholder="SP" required>
        </fieldset>

        <button type="submit">Enviar Cadastro</button>
    </form>
</main>

<footer>
    <p>&copy; 2025 ONG Pata Branca</p>
</footer>

</body>
</html>
