<!doctypehtml><html lang=pt-BR><meta charset=UTF-8><meta content="width=device-width,initial-scale=1"name=viewport><title>Cadastro – ONG Pata Branca</title><link href=style.css rel=stylesheet><header class="text-branco bg-primaria p-16"><h1>ONG Pata Branca</h1><input id=menu-toggle type=checkbox> <label for=menu-toggle class=text-branco>☰</label><nav><ul><li><a class=text-branco href=index.html>Início</a><li><a class=text-branco href=projeto.html>Projetos</a><li><a class=text-branco href=cadastro.html>Cadastro</a></ul></nav></header><main class="container mt-16"><h2>Cadastro de Apoiador</h2><form action=# method=post><div class=form-group><label for=nome>Nome Completo *</label> <input id=nome name=nome required></div><div class=form-group><label for=email>E-mail *</label> <input id=email name=email required type=email></div><div class=form-group><label for=cpf>CPF *</label> <input id=cpf name=cpf required pattern=\d{3}\.\d{3}\.\d{3}-\d{2} placeholder=000.000.000-00></div><div class=form-group><label for=telefone>Telefone *</label> <input id=telefone name=telefone required pattern=\(\d{2}\)\s\d{4,5}-\d{4} placeholder="(00) 00000-0000"type=tel></div><div class=form-group><label for=nascimento>Data de Nascimento *</label> <input id=nascimento name=nascimento required type=date></div><div class=form-group><label for=endereco>Endereço *</label> <input id=endereco name=endereco required></div><div class=form-group><label for=cep>CEP *</label> <input id=cep name=cep required pattern=\d{5}-\d{3} placeholder=00000-000></div><div class=form-group><label for=cidade>Cidade *</label> <input id=cidade name=cidade required></div><div class=form-group><label for=estado>Estado (UF) *</label> <input id=estado name=estado required pattern=[A-Z]{2} placeholder=SP maxlength=2></div><button class="btn btn-primaria"type=submit>Enviar Cadastro</button></form></main><footer class="p-16 bg-neutra-200 mt-32 t-xs text-cinza"><p>© 2025 ONG Pata Branca</footer>
